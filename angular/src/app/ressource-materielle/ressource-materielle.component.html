<h1>Liste des Ressources Materielles</h1>
<table class="table">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Code Ressource</th>
    <th scope="col">Coût d'utilisation à la journée</th>
  </tr>
  <tr *ngFor="let r of ressources">
    <td scope="rol">{{r.id}}</td>
    <td scope="rol">{{r.code}}</td>
    <td scope="rol">{{r.coutUtilisation}}</td>
  </tr>
  <tr>
    <th>Total du coût d'utilisation /jour:</th>
  </tr>
  <tr>
    <td></td>
  </tr>
</table>

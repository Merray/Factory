<div class="container">
  <form (ngSubmit)="save(ressourceHumaine.type)" #form="ngForm">
    <div class="form-group">
      <label for="type">type :</label>
      <input class="form-control" id="type" name="type" [(ngModel)]="ressourceHumaine.type" readonly="true"/>
    </div>
    <div class="form-group">
      <label for="id">id :</label>
      <input id="id" name="id" class="form-control" [(ngModel)]="ressourceHumaine.id" readonly="true"/>
    </div>
    <div class="form-group">
      <label for="nom">nom :</label>
      <input id="nom" name="nom" class="form-control" required [(ngModel)]="ressourceHumaine.nom" #nom="ngModel"/>
      <div *ngIf="nom.dirty&&nom.hasError('required')">prenom obligatoire</div>
    </div>
    <div class="form-group">
      <label for="prenom">prenom :</label>
      <input class="form-control" id="prenom" name="prenom" required [(ngModel)]="ressourceHumaine.prenom"/>
    </div>
    <div class="form-group" *ngIf="ressourceHumaine.type === 'Stagiaire'">
      <label for="profil">profil :</label>
      <select class="form-control" id="profil" name="profil" [(ngModel)]="ressourceHumaine.profil">
        <option>Débutant</option>
        <option>Intermédiaire</option>
        <option>Avancé</option>
        <option>Expert</option>
      </select>
    </div>
    <div class="form-group" *ngIf="ressourceHumaine.type === 'Stagiaire'">
      <label for="ordinateurs"> Ordinateur attribué :</label>
      <select class="form-control" id="ordinateurs" name="ordinateurs" [(ngModel)]="idOrdi">
        <option *ngFor="let ordi of filterRessourceMaterielleOfType('ordinateur')" [value]="ordi.id">{{ordi.code}}
        </option>
      </select>
    </div>
    <div class="form-group" *ngIf="ressourceHumaine.type === 'Gestionnaire'">
      <label for="Cursus">Cursus :</label>
      <input class="form-control" id="Cursus" name="Cursus" [(ngModel)]="ressourceHumaine.cursusgeres"/>
    </div>
    <div class="form-group" *ngIf="ressourceHumaine.type === 'Formateur'">
      <label for="Matiere">Matière :</label>
      <input class="form-control" id="Matiere" name="Matiere" [(ngModel)]="ressourceHumaine.matieres"/>
    </div>

    <div><h2> Adresse : </h2></div>

    <div class="form-group">
      <label for="num">numero de rue :</label>
      <input type="number" id="num" name="num" class="form-control" [(ngModel)]="ressourceHumaine.adresse.numero"/>
    </div>

    <div class="form-group">
      <label for="rue">rue :</label>
      <input id="rue" name="rue" class="form-control" [(ngModel)]="ressourceHumaine.adresse.rue"/>
    </div>

    <div class="form-group">
      <label for="cp">Code Postal :</label>
      <input id="cp" name="cp" class="form-control" [(ngModel)]="ressourceHumaine.adresse.cp"/>
    </div>

    <div class="form-group">
      <label for="ville">Ville :</label>
      <input id="ville" name="ville" class="form-control" [(ngModel)]="ressourceHumaine.adresse.ville"/>
    </div>

    <div><h2> Coordonnées : </h2></div>
    <div class="form-group">
      <label for="telfix"> Téléphone fixe :</label>
      <input id="telfix" name="telfix" class="form-control" [(ngModel)]="ressourceHumaine.coordonnee.telFixe"/>
    </div>

    <div class="form-group">
    <label for="telport"> Téléphone portable :</label>
    <input id="telport" name="telport" class="form-control" [(ngModel)]="ressourceHumaine.coordonnee.telPortable"/>
    </div>

    <div class="form-group">
    <label for="mail">Adresse e-mail :</label>
    <input type="email" id="mail" name="mail" class="form-control" [(ngModel)]="ressourceHumaine.coordonnee.mail"/>
  </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-success">save</button>
  </form>
</div>

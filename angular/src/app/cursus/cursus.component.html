<h1>Les Cursus</h1>
<table class="table">
  <thead>
  <tr>
    <th>Id :</th>
    <th>Date de début :</th>
    <th>Date de fin :</th>
    <th>Capacité d'acceuil de stagiaire :</th>


    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of cursus">
    <td>{{c.id}}</td>
    <td>{{c.dateDebut}}</td>
    <td>{{c.dateFin}}</td>
    <td>{{c.nbStagiaire}}</td>
    <td *ngIf="c.salle">{{c.salle.code}}</td>


    <td><a href="" class="btn btn-info" [routerLink]="['/cursus', 'edit', c.id]">Editer</a></td>
    <td>
      <button class="btn btn-danger" (click)="delete(c.id)"> Supprimer</button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td><a href="" class="btn btn-primary" [routerLink]="['create']">Ajouter</a></td>
  </tr>
  </tfoot>
  <button (click)="compteur(21)">21</button>
</table>

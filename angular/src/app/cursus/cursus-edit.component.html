<div class="container">
  <form (ngSubmit)="save(cursus)" #form="ngForm">
    <div class="form-group">
      <label for="id">id :</label>
      <input id="id" name="id" class="form-control" [(ngModel)]="cursus.id" readonly="true"/>
    </div>
    <div class="form-group">
      <label for="dateDebut">Date début :</label>
      <input id="dateDebut" name="dateDebut" type="date" class="form-control" required [(ngModel)]="cursus.dateDebut"
             #nom="ngModel"/>
    </div>
    <div class="form-group">
      <label for="dateFin">Date fin :</label>
      <input id="dateFin" name="dateFin" type="date" class="form-control" required [(ngModel)]="cursus.dateFin" #nom="ngModel"/>
      <div style="color: red" *ngIf="cursus.dateFin<=cursus.dateDebut" >La date est invalide</div>
    </div>
    <div class="form-group">
      <label for="nbStagiaire">Capacité d'acceuil des stagiaires :</label>
      <input id="nbStagiaire" name="nbStagiaire" type="number" class="form-control" [(ngModel)]="cursus.nbStagiaire" #nom="ngModel"/>
    </div>

    <div class="form-group" >
      <label for="salle"> Salle attribué :</label>
      <select class="form-control" id="salle" name="salle" [(ngModel)]="idSalle" >
        <option *ngFor="let s of ressourceSalle" [value]="s.id">{{s.code}}</option>
      </select>
    </div>

    <div class="form-group" >
      <label for="video_projecteur"> Video-projecteur attribué :</label>
      <select class="form-control" id="video_projecteur" name="video_projecteur" [(ngModel)]="idProjo" >
        <option >sans vidéo-projecteur</option>
        <option *ngFor="let vp of ressourceProjo" [value]="vp.id">{{vp.code}}</option>
      </select>
    </div>


    <button type="submit" [disabled]="form.invalid" class="btn btn-success">save</button>
  </form>
</div>

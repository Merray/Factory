<div class="container">
  <form (ngSubmit)="save(cursus)" #form="ngForm">
    <div class="form-group">
      <label for="id">id :</label>
      <input id="id" name="id" class="form-control" [(ngModel)]="cursus.id" readonly="true"/>
    </div>
    <div class="form-group">
      <label for="dateDebut">Date dÃ©but :</label>
      <input id="dateDebut" name="dateDebut" type="date" class="form-control" required [(ngModel)]="cursus.dateDebut"
             #nom="ngModel"/>
    </div>
    <div class="form-group">
      <label for="dateFin">Date fin :</label>
      <input id="dateFin" name="dateFin" type="date" class="form-control" required min="{{cursus.dateDebut}}" [(ngModel)]="cursus.dateFin" #nom="ngModel"/>
      <div style="color: red" *ngIf="cursus.dateFin<=cursus.dateDebut " required="min" >La date est invalide</div>
    </div>
    <div class="form-group">
      <label for="nbStagiaire">CapacitÃ© d'acceuil des stagiaires :</label>
      <input id="nbStagiaire" name="nbStagiaire" type="number" class="form-control" [(ngModel)]="cursus.nbStagiaire" #nom="ngModel"/>
    </div>



    <button type="submit" [disabled]="form.invalid" class="btn btn-success">save</button>
  </form>
</div>

<h2>Authentification</h2>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" [(ngModel)]="usernameAuth"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" [(ngModel)]="passwordAuth" class="form-control"/>
  </div>

  <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">Se connecter</button>
</form>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se d√©connecter</button>

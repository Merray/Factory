<form (ngSubmit)="save()" #variableRepresentantLeFormulaire="ngForm">
  <div class="form-group">
    <label for="id">Id : </label>
    <input id="id" name="id" readonly="true" [(ngModel)]="lesson.id" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="dateDebut">Date de dÃ©but : </label>
    <input id="dateDebut" name="dateDebut" type="date" [(ngModel)]="lesson.dateDebut" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="dateFin">Date de fin : </label>
    <input id="dateFin" name="dateFin" type="date" [(ngModel)]="lesson.dateFin" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="cursus">Cursus : </label>
    <input id="cursus" name="cursus" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="formateur">Formateur : </label>
    <input id="formateur" name="formateur"  class="form-control"/>
  </div>
  <div class="form-group">
    <label for="matiere">Matiere : </label>
    <input id="matiere" name="matiere" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="variableRepresentantLeFormulaire.invalid">Enregistrer
  </button>
</form>
